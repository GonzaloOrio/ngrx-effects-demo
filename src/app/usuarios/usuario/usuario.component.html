<div *ngIf="loading" class="row">
  <div class="col">
    <div class="alert alert-info text-center">
      <i class="fa fa-sync fa-spin fa-2x"></i>
      <h1>Cargando...</h1>
    </div>
  </div>
</div>

<div *ngIf="error" class="row">
  <div class="col">
    <div class="alert alert-danger text-center">
      <i class="fa fa-times fa-2x"></i>
      <h3>Error {{ error?.status}}</h3>
      <p>
        {{ error?.message }}
        <br>
        {{ error?.url }}
      </p>
    </div>
  </div>
</div>

<div *ngIf="!loading && !error" class="card">
  <img [src]="user?.avatar" class="card-img-top" alt="user img">
  <div class="card-body">
    <h5 class="card-title">{{ user?.first_name }} {{ user?.last_name}}</h5>
    <small class="card-text margin-bottom">{{ user?.email }}</small>
    <p class="card-text">This is a longer card with supporting text below as a natural.</p>
    <p class="card-text"><span class="text-muted">ID:{{user?.id}}</span></p>
  </div>
</div>
